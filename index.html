<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="logo-section">
            <div class="logo">SEMICOLON</div>
        </div>
        <div class="reg-info">
            <div class="heading">
                <h1>Welcome Back!</h1>
            </div>
            <div class="info-text">
                <p>Let's learn together join now to be part of this exciting group</p>
            </div>
            <div class="btn">
                <button id="singInBtn">Sign In</button>
            </div>
        </div>
        <div class="signIn-info">
            <div class="heading">
                <h1>Hello Friend!</h1>
            </div>
            <div class="info-text">
                <p>Let's learn together join now to be part of this exciting group</p>
            </div>
            <div class="btn">
                <button id="singUpBtn">Sign Up</button>
            </div>
        </div>
        <div class="info"></div>
        <div class="signIn">
            <div class="acc">Create Account</div>
            <form action="">
                <div class="form-group">
                    <label for="regName">Name</label>
                    <input type="text" class="name" placeholder="Name" id="regName">
                </div>
                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="text" class="email" placeholder="Email" id="regEmail">
                </div>
                <div class="form-group">
                    <label for="regPass">Password</label>
                    <input type="password" class="password" placeholder="Password" id="regPass">
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="reg">
            <div class="acc">Howday, Sign In</div>
           <form action="">
                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="text" class="email" placeholder="Email" id="regEmail">
                </div>
                <div class="form-group">
                    <label for="regPass">Password</label>
                    <input type="password" class="password" placeholder="Password" id="regPass">
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
